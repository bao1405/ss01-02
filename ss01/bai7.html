<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [10, 20, 30, 40, 50];
        function findMaxLessThanOrEqualTo(arr, num) {
            let filteredArray = arr.filter(item => item <= num);
            
            if (filteredArray.length === 0) {
                return null;
            }
            return Math.max(...filteredArray);
        }
        console.log(findMaxLessThanOrEqualTo(arr, 35));
    </script>
</body>
</html>
