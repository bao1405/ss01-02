<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let book = [
            {
                id: 5,
                name: "chú mèo máy",
            },
            {
                id: 6,
                name: "hoa vang co xanh",
            }
        ];

        function findBookById(id) {
            let result = book.find(item => item.id === id);
            if (result) {
                console.log(`${result.id} : ${result.name}`);
            } else {
                console.log("Không có kết quả tìm kiếm.");
            }
        }

        findBookById(6);

        findBookById(4);
    </script>
</body>
</html>
