<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cart = [
            { 
                id: 1, 
                name: 'Product 1', 
                quantity: 2, 
                price: 10 
            },
            { 
                id: 2, 
                name: 'Product 2', 
                quantity: 1, 
                price: 20 
            },
            { 
                id: 3, 
                name: 'Product 3', 
                quantity: 3, 
                price: 15 
            }
        ];

        // Hàm thay đổi số lượng sản phẩm
        function changeQuantity(productId, newQuantity, cart) {
            cart.forEach(product => {
                if (product.id === productId) {
                    product.quantity = newQuantity;
                }
            });
        }
        changeQuantity(1, 5, cart);
        console.log("Giỏ hàng sau khi thay đổi số lượng của sản phẩm có id = 1 thành 5:");
        console.log(cart);
        // Hàm xóa sản phẩm
        function deleteProduct(productId, cart) {
            cart = cart.filter(product => product.id !== productId);
            return cart;
        }
        cart = deleteProduct(2, cart);
        console.log("Giỏ hàng sau khi xóa sản phẩm có id = 2:");
        console.log(cart);
        // Hàm tính tổng giá của giỏ hàng
        function calculateTotalPrice(cart) {
            let totalPrice = 0;
            cart.forEach(product => {
                totalPrice += product.quantity * product.price;
            });
            return totalPrice;
        }
        console.log("Tổng giá của giỏ hàng:");
        console.log(calculateTotalPrice(cart));
    </script>
</body>
</html>
