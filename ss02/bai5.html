<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const employees = [
            { 
                name: "Nguyễn Văn A", 
                age: 21
            },
            { 
                name: "Nguyễn Văn B", 
                age: 30 
            },
            { 
                name: "Nguyễn Văn C", 
                age: 19 
            }
        ];

        function sortEmployees(arr, order){
            arr.sort((a,b) => {
                if (order === "Increase"){
                    return a.age - b.age; 
                } else if (order === "Decrease"){
                    return b.age - a.age; 
                }
            });
            return arr;
        }
        console.log(sortEmployees(employees, "Decrease"));
        console.log(sortEmployees(employees, "Increase"));
    </script>
</body>
</html>
