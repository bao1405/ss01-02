<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            every(): tất cả
            dùng để duyệt các phần tử trong mảng
            tham số item, inden, array
            nếu tất cả phần tử thoả mãn điều kiện kết quả trả về là true
            nếu ít nhất có 1 phần tử không thoả mãn điều kiện kết quả trả về là flase
        */

        let number = [1,2,3,4];
        let result = number.every((item,index,array)=>{
            // console.log("Item",item);
            // console.log("index",index);
            // console.log("array",array);
            return item > 0;
        });
        console.log(result);
    </script>
</body>
</html>
